<html>
	<head>
		<title>Dynamic Text Test</title>
		<style type="text/css">
			body {
				background-color:#AF9256;
			}

		</style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#activate-test").click(function() {
					setTimeout(function() { $("#result").text("This text took a while to show up."); }, 2000);
				});
			});
		</script>
	</head>
	<body>
		<h2 id="content-title">Dynamic Text Test!</h2>
		<p><a href="javascript:;" id="activate-test">Click This Link</a></p>
		<p id="result-container"><div id="result"></div></p>
	</body>
</html>
